        const christmasWishes = [
            "May your holidays be filled with warmth and cheer! ‚ú®",

            "May your Christmas sparkle with moments of love. üåü",
            "Have a holly, jolly Christmas! üéÖ",

        ];

        function init() {
            // Header
            if (userName) {
                const h1 = document.querySelector('h1');

            }

        function initThree() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.background = new THREE.Color(CONFIG.colors.bg);
            scene.fog = new THREE.FogExp2(CONFIG.colors.bg, 0.012); 

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 3, CONFIG.camera.z); // Slightly higher/further

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ReinhardToneMapping; 
            container.appendChild(renderer.domElement);
            
            // Touch Controls (Orbit)
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.autoRotate = true;
            controls.autoRotateSpeed = 0.8;
            controls.enableZoom = true;
            controls.enablePan = false;
            controls.maxDistance = 70;
            controls.minDistance = 20;

            mainGroup = new THREE.Group();
            scene.add(mainGroup);
        }

        // --- Visual Setup (Identical to PC) ---
        function setupEnvironment() {
            const pmremGenerator = new THREE.PMREMGenerator(renderer);
            scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;
        }
        function setupLights() {
            const ambient = new THREE.AmbientLight(0xffffff, 0.6); scene.add(ambient);
            const innerLight = new THREE.PointLight(0xffaa00, 2, 20); innerLight.position.set(0, 5, 0); mainGroup.add(innerLight);
            const spotGold = new THREE.SpotLight(0xffcc66, 1200); spotGold.position.set(30, 40, 40); scene.add(spotGold);
            const spotBlue = new THREE.SpotLight(0x6688ff, 600); spotBlue.position.set(-30, 20, -30); scene.add(spotBlue);
            const fill = new THREE.DirectionalLight(0xffeebb, 0.8); fill.position.set(0, 0, 50); scene.add(fill);
        }
        function setupPostProcessing() {
            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = 0.7; bloomPass.strength = 0.45; bloomPass.radius = 0.4;
            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);
        }
        function createTextures() {
            const canvas = document.createElement('canvas'); canvas.width = 128; canvas.height = 128;
            const ctx = canvas.getContext('2d'); ctx.fillStyle = '#ffffff'; ctx.fillRect(0,0,128,128);
            ctx.fillStyle = '#880000'; ctx.beginPath();
            for(let i=-128; i<256; i+=32) { ctx.moveTo(i, 0); ctx.lineTo(i+32, 128); ctx.lineTo(i+16, 128); ctx.lineTo(i-16, 0); }
            ctx.fill();
            caneTexture = new THREE.CanvasTexture(canvas);
            caneTexture.wrapS = THREE.RepeatWrapping; caneTexture.wrapT = THREE.RepeatWrapping; caneTexture.repeat.set(3, 3);
        }
        function loadPredefinedImages() {
            const loader = new THREE.TextureLoader();
            CONFIG.preload.images.forEach(url => { loader.load(url, (t) => { t.colorSpace = THREE.SRGBColorSpace; addPhotoToScene(t); }); });
        }

        // --- Touch Interaction Logic ---
        function setupTouchEvents() {
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                composer.setSize(window.innerWidth, window.innerHeight);
            });

            // Tap Listener
            const canvas = document.getElementById('canvas-container');
            canvas.addEventListener('touchstart', onTouchStart, {passive: false});

            // Buttons
             document.getElementById('file-input').addEventListener('change', handleImageUpload);
             document.getElementById('share-btn').addEventListener('click', () => {
                let recipient = prompt("Nh·∫≠p t√™n ng∆∞·ªùi b·∫°n mu·ªën g·ª≠i t·∫∑ng (Recipient Name):");
                if (recipient === null) return; 
                let shareUrl = new URL(window.location.href);
                // Ensure share link points to the universal index, let redirect handle it
                shareUrl.pathname = shareUrl.pathname.replace('mobile.html', 'index.html');
                
                if (recipient) shareUrl.searchParams.set('name', recipient);
                else shareUrl.searchParams.delete('name');
                 
                const msg = `üéÑ Merry Christmas ${recipient||''}! ‚ú®\nCheck out this 3D Tree: ${shareUrl.toString()}\n(Developed by tanbaycu)`;
                navigator.clipboard.writeText(msg).then(() => alert("Link ƒë√£ ƒë∆∞·ª£c copy! üéÖ"));
            });
        }

        function onTouchStart(e) {
            // Only process single touch (tap)
            if (e.touches.length > 1) return;

            const x = e.touches[0].clientX;
            const y = e.touches[0].clientY;
            
            touchMouse.x = (x / window.innerWidth) * 2 - 1;
            touchMouse.y = -(y / window.innerHeight) * 2 + 1;
            
            raycaster.setFromCamera(touchMouse, camera);
            const intersects = raycaster.intersectObjects(mainGroup.children, true);
            
            let hitGiftOrPhoto = false;

            if(intersects.length > 0) {
                // Find visible parent in our particle system
                let target = intersects[0].object;
                
                // Climb up to find the root mesh we care about
                while(target.parent && target.parent !== mainGroup) { target = target.parent; }

                const particle = particleSystem.find(p => p.mesh === target);
                
                if(particle && (particle.type === 'GIFT' || particle.type === 'PHOTO')) {
                    hitGiftOrPhoto = true;
                    // TAP ON OBJECT
                    STATE.mode = 'FOCUS';
                    STATE.focusTarget = particle.mesh;
                    controls.autoRotate = false; // Pause rotation
                    
                    // If focusing on a gift, ensure lid opens visually (handled in update)
                }
            }
            
            if (!hitGiftOrPhoto) {
                // TAP ON BACKGROUND -> Reset
                if(STATE.mode === 'FOCUS') {
                    STATE.mode = 'TREE';
                    STATE.focusTarget = null;
                    controls.autoRotate = true; // Resume rotation
                    document.getElementById('gift-overlay').style.display = 'none';
                }
            }
        }

        function handleImageUpload(e) {
            const files = e.target.files;
            if(!files.length) return;
            Array.from(files).forEach(f => {
                if (!f.type.startsWith('image/')) return;
                const reader = new FileReader();
                reader.onload = (ev) => {
                    new THREE.TextureLoader().load(ev.target.result, (t) => {
                        t.colorSpace = THREE.SRGBColorSpace;
                        addPhotoToScene(t);
                    });
                }
                reader.readAsDataURL(f);
            });
        }

        // --- Simplified Particle Class (Visuals Identical) ---
        class Particle {
            constructor(mesh, type, isDust = false) {
                this.mesh = mesh; this.type = type; this.isDust = isDust;
                this.posTree = new THREE.Vector3(); this.posScatter = new THREE.Vector3();
                this.baseScale = mesh.scale.x; 
                this.calculatePositions();
            }
            calculatePositions() {
                if(this.type === 'PHOTO') {
                     this.posTree.set(0,0,0);
                     // Simple random scatter pos
                     const r = 15; const theta = Math.random()*Math.PI*2; const phi = Math.acos(2*Math.random()-1);
                     this.posScatter.set(r*Math.sin(phi)*Math.cos(theta), r*Math.sin(phi)*Math.sin(theta), r*Math.cos(phi));
                     return;
                }
                const h = CONFIG.particles.treeHeight; const halfH = h/2;
                let t = Math.random(); t = Math.pow(t, 0.8); const y = (t*h)-halfH;
                const rMax = Math.max(0.5, CONFIG.particles.treeRadius*(1.0-t));
                const angle = t*50*Math.PI + Math.random()*Math.PI;
                const r = rMax*(0.8+Math.random()*0.4);
                this.posTree.set(Math.cos(angle)*r, y, Math.sin(angle)*r);
                
                // Initial placement
                this.mesh.position.copy(this.posTree);
            }
            update(dt, mode, focusTargetMesh) {
                let target = this.posTree;
                if(mode === 'FOCUS') {
                    if(this.mesh === focusTargetMesh) {
                         // Bring to front
                         const v = new THREE.Vector3(0, 0, 30); // Closer for mobile
                         const inv = new THREE.Matrix4().copy(mainGroup.matrixWorld).invert();
                         target = v.applyMatrix4(inv);
                         this.mesh.lookAt(camera.position); // Face user
                    } else {
                        // Push others away slightly or keep tree shape? Keep tree shape but scale down
                    }
                }

                // Smooth Move
                this.mesh.position.lerp(target, 4.0 * dt);

                // Rotation
                if(this.type === 'GIFT') {
                    this.mesh.rotation.x = Math.sin(clock.elapsedTime*2 + this.mesh.id)*0.2;
                    if(mode !== 'FOCUS') this.mesh.rotation.y += dt;
                } else if (this.type === 'PHOTO' && mode === 'TREE') {
                    this.mesh.lookAt(0, this.mesh.position.y, 0); this.mesh.rotateY(Math.PI);
                }

                // Scaling & Interaction logic
                let s = this.baseScale;
                if(this.isDust) s = this.baseScale*(0.8+0.4*Math.sin(clock.elapsedTime*4+this.mesh.id));
                else if (mode === 'FOCUS') {
                    if(this.mesh === focusTargetMesh) {
                         if(this.type === 'GIFT') {
                             s = 2.0;
                             // Open Lid
                             if(this.mesh.userData.lid) {
                                 this.mesh.userData.lid.position.lerp(new THREE.Vector3(0, 2.5, -0.5), 3*dt);
                                 this.mesh.userData.lid.rotation.x = THREE.MathUtils.lerp(this.mesh.userData.lid.rotation.x, -Math.PI/4, 3*dt);
                             }
                             // Show Message Sprite
                             if(this.mesh.userData.messageSprite) {
                                 this.mesh.userData.messageSprite.scale.lerp(new THREE.Vector3(4, 2, 1), 3*dt);
                                 this.mesh.userData.messageSprite.position.lerp(new THREE.Vector3(0, 2.0, 0), 3*dt);
                             }
                         } else if (this.type === 'PHOTO') {
                             s = this.baseScale * 3.5; // Bigger photo
                         }
                    } else {
                         s = this.baseScale * 0.5; // Dim others
                         // Close logic for others
                         if(this.type === 'GIFT' && this.mesh.userData.lid) {
                             this.mesh.userData.lid.position.lerp(new THREE.Vector3(0, 1.0, 0), 5*dt);
                             this.mesh.userData.lid.rotation.x = THREE.MathUtils.lerp(this.mesh.userData.lid.rotation.x, 0, 5*dt);
                             if(this.mesh.userData.messageSprite) this.mesh.userData.messageSprite.scale.set(0,0,0);
                         }
                    }
                } else {
                     // Reset
                     if(this.type === 'GIFT' && this.mesh.userData.lid) {
                         this.mesh.userData.lid.position.lerp(new THREE.Vector3(0, 1.0, 0), 5*dt);
                         this.mesh.userData.lid.rotation.x = THREE.MathUtils.lerp(this.mesh.userData.lid.rotation.x, 0, 5*dt);
                         if(this.mesh.userData.messageSprite) this.mesh.userData.messageSprite.scale.set(0,0,0);
                     }
                }
                
                this.mesh.scale.lerp(new THREE.Vector3(s,s,s), 4*dt);
            }
        }

        // --- Creation Functions (Duplicates) ---
        function createGiftMesh() {
            const root = new THREE.Group();
            const body = new THREE.Group();
            const boxGeo = new THREE.BoxGeometry(1.2, 1.0, 1.2); 
            const boxMat = new THREE.MeshStandardMaterial({ color: Math.random()>0.5?0x550000:0x004400, roughness: 0.6, metalness: 0.1 });
            const box = new THREE.Mesh(boxGeo, boxMat); box.position.y = 0.5; body.add(box);
            const ribMat = new THREE.MeshStandardMaterial({ color: 0xffd700, roughness: 0.2, metalness: 0.8 });
            body.add(new THREE.Mesh(new THREE.BoxGeometry(1.25, 1.05, 0.3), ribMat).translateY(0.5));
            body.add(new THREE.Mesh(new THREE.BoxGeometry(0.3, 1.05, 1.25), ribMat).translateY(0.5));
            root.add(body);
            const lid = new THREE.Group(); lid.position.y = 1.0; 
            lid.add(new THREE.Mesh(new THREE.BoxGeometry(1.3, 0.2, 1.3), boxMat));
            lid.add(new THREE.Mesh(new THREE.BoxGeometry(1.35, 0.25, 0.3), ribMat));
            lid.add(new THREE.Mesh(new THREE.BoxGeometry(0.3, 0.25, 1.35), ribMat));
            root.add(lid);
            root.userData.lid = lid; root.userData.body = body;
            return root;
        }

        function createGiftBoxes() {
            for(let i=0; i<10; i++) {
                const giftMesh = createGiftMesh();
                mainGroup.add(giftMesh);
                const h = CONFIG.particles.treeHeight * 0.7;
                const y = (Math.random() * h) - (h/2);
                const r = (CONFIG.particles.treeRadius * (1 - (y+h/2)/CONFIG.particles.treeHeight)) + 2.5;
                const angle = Math.random() * Math.PI * 2;
                
                const msg = giftMessages[Math.floor(Math.random() * giftMessages.length)];
                const sprite = createTextSprite(msg);
                sprite.position.set(0, 1.5, 0); sprite.scale.set(0,0,0);
                giftMesh.add(sprite); giftMesh.userData.messageSprite = sprite;

                const p = new Particle(giftMesh, 'GIFT');
                p.posTree.set(Math.cos(angle)*r, y, Math.sin(angle)*r);
                particleSystem.push(p);
            }
        }
        
        function createTextSprite(message) {
            const canvas = document.createElement('canvas'); const ctx = canvas.getContext('2d');
            canvas.width = 512; canvas.height = 256;
            ctx.fillStyle = "#050510"; ctx.beginPath(); ctx.roundRect(10, 10, 492, 236, 40); ctx.fill();
            ctx.strokeStyle = "#ffd700"; ctx.lineWidth = 10; ctx.stroke();
            
            ctx.fillStyle = "#ffffff"; ctx.textAlign = "center"; ctx.textBaseline = "middle";
            ctx.font = "bold 32px sans-serif";
            
            const words = message.split(' '); let line = ''; let lines = [];
            for(let n=0; n<words.length; n++) {
                let test = line + words[n] + ' ';
                if(ctx.measureText(test).width > 450 && n>0) { lines.push(line); line = words[n]+' '; }
                else line = test;
            }
            lines.push(line);
            
            let startY = 128 - ((lines.length-1)*40)/2;
            lines.forEach((l, i) => ctx.fillText(l, 256, startY + i*40));

            const tex = new THREE.CanvasTexture(canvas);
            const mat = new THREE.SpriteMaterial({ map: tex, transparent: true, depthTest: false }); // DepthTest false for readability on top
            return new THREE.Sprite(mat);
        }

        function createParticles() {
            const sphereGeo = new THREE.SphereGeometry(0.5, 16, 16); 
            const boxGeo = new THREE.BoxGeometry(0.55, 0.55, 0.55); 
            const goldMat = new THREE.MeshStandardMaterial({ color: CONFIG.colors.champagneGold, metalness: 1.0, roughness: 0.1 });
            const redMat = new THREE.MeshPhysicalMaterial({ color: CONFIG.colors.accentRed, metalness: 0.3, roughness: 0.2, clearcoat: 1.0 });
            const greenMat = new THREE.MeshStandardMaterial({ color: CONFIG.colors.deepGreen, metalness: 0.2, roughness: 0.8 });
            
            for (let i = 0; i < CONFIG.particles.count; i++) {
                const rand = Math.random();
                let mesh, type;
                if (rand < 0.40) { mesh = new THREE.Mesh(boxGeo, greenMat); type = 'BOX'; }
                else if (rand < 0.70) { mesh = new THREE.Mesh(boxGeo, goldMat); type = 'GOLD_BOX'; }
                else if (rand < 0.95) { mesh = new THREE.Mesh(sphereGeo, goldMat); type = 'GOLD_SPHERE'; }
                else { mesh = new THREE.Mesh(sphereGeo, redMat); type = 'RED'; }

                const s = 0.4 + Math.random() * 0.5;
                mesh.scale.set(s,s,s);
                mesh.rotation.set(Math.random()*6, Math.random()*6, Math.random()*6);
                mainGroup.add(mesh);
                particleSystem.push(new Particle(mesh, type, false));
            }
            
            // Star
            const starGeo = new THREE.OctahedronGeometry(1.5, 0);
            const starMat = new THREE.MeshStandardMaterial({ color: 0xffdd88, emissive: 0xffaa00, emissiveIntensity: 1.0 });
            const star = new THREE.Mesh(starGeo, starMat);
            star.position.set(0, CONFIG.particles.treeHeight/2 + 1.2, 0);
            mainGroup.add(star);
            mainGroup.add(photoMeshGroup);
        }
        
        function createDust() {
            const geo = new THREE.TetrahedronGeometry(0.1, 0); // Bigger dust for mobile visibility
            const mat = new THREE.MeshBasicMaterial({ color: 0xffeebb, transparent: true, opacity: 0.8 });
            for(let i=0; i<CONFIG.particles.dustCount; i++) {
                 const mesh = new THREE.Mesh(geo, mat);
                 mesh.scale.setScalar(0.5 + Math.random());
                 mainGroup.add(mesh);
                 particleSystem.push(new Particle(mesh, 'DUST', true));
            }
        }
        
        function addPhotoToScene(texture) {
            const frameGeo = new THREE.BoxGeometry(1.4, 1.4, 0.05);
            const frameMat = new THREE.MeshStandardMaterial({ color: CONFIG.colors.champagneGold, metalness: 1.0, roughness: 0.1 });
            const frame = new THREE.Mesh(frameGeo, frameMat);
            let w = 1.2, h = 1.2;
            if (texture.image) {
                const aspect = texture.image.width / texture.image.height;
                if (aspect > 1) h = w / aspect; else w = h * aspect;
            }
            const photo = new THREE.Mesh(new THREE.PlaneGeometry(w, h), new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide }));
            photo.position.z = 0.04;
            const group = new THREE.Group(); group.add(frame); group.add(photo);
            frame.scale.set(w/1.2, h/1.2, 1);
            const s = 0.8; group.scale.set(s,s,s);
            photoMeshGroup.add(group);
            particleSystem.push(new Particle(group, 'PHOTO', false));
            updatePhotoLayout();
        }
        
        function updatePhotoLayout() {
            const photos = particleSystem.filter(p => p.type === 'PHOTO');
            if (photos.length === 0) return;
            const stepY = CONFIG.particles.treeHeight / (photos.length + 1);
            photos.forEach((p, i) => {
                const y = -CONFIG.particles.treeHeight/2 + stepY * (i+1);
                const r = 6 + (photos.length-i)*0.2; 
                const angle = i * 2.0;
                p.posTree.set(Math.cos(angle)*r, y+2, Math.sin(angle)*r);
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            const dt = clock.getDelta();
            controls.update(); // Orbit
            particleSystem.forEach(p => p.update(dt, STATE.mode, STATE.focusTarget));
            composer.render();
        }

        init();
    </script>
